<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Restaurants</label>
        <select class="form-control form-control-lg" id="restaurantid" name="restaurantid"
        [(ngModel)]="restaurantid" (change)="onChange()">
        <option *ngFor="let res of restaurants" value="{{res.restaurantid}}">
        {{res.restaurantname}}
         </option>
        </select>
    </div>  
          
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Hire Date</th>
                        <th>Restaurant</th>
                    </tr>
                </thead>
                <tbody *ngFor="let employee of employees">
                    <tr>
                        <td>{{employee.employeeid}}</td>
                        <td>{{employee.employeename}}</td>
                        <td>{{employee.employeerole}}</td>
                        <td>{{employee.employeehiredate | date:'dd/MM/yyyy'}}</td>
                        <td>{{employee.restaurant?.restaurantname}}</td>
                        <!--<td><a class="btn btn-danger" (click)="deleteEmployee(employee)">Delete</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateEmployee',employee.employeeid]">Modify</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
