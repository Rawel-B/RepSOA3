<!DOCTYPE html>
<html>
<head>
  <title>Employee Manager</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employees Manager</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/employees">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Employees
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngIf="authService.isAdmin()" routerLink="add-employee">Add</a>
          <a class="dropdown-item" routerLink="/listRestaurants">Manage Restaurants</a>
          <a class="dropdown-item" routerLink="/searchByRestaurant" >Search By Restaurant</a>
          <a class="dropdown-item" routerLink="/searchByName" >Search By Name</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li>
        <a class="nav-link">{{authService.loggedUser}}</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          [username]
        </a>
        <div class="dropdown-menu">
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
          <a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "onLogout()">logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>
</body>
</html>
<router-outlet></router-outlet>
