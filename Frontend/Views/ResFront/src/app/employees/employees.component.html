<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Hire Date</th>
                        <th>Restaurant</th>
                    </tr>
                </thead>
                <tbody *ngFor="let employee of employees">
                    <tr>
                        <td>{{employee.employeeid}}</td>
                        <td>{{employee.employeename}}</td>
                        <td>{{employee.employeerole}}</td>
                        <td>{{employee.employeehiredate | date:'dd/MM/yyyy'}}</td>
                        <td>{{employee.restaurant?.restaurantname}}</td>
                        <td><a class="btn btn-danger" *ngIf="authService.isAdmin()" (click)="deleteEmployee(employee)">Delete</a></td>
                        <td><a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/updateEmployee',employee.employeeid]">Modify</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
